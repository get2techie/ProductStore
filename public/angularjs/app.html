<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <title>ProductStore</title>
    <script src="angular.js"></script>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    
    <script type="text/javascript" src="app.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script type="text/javascript" src="controllers/sportStore.js"></script>
    <script type="text/javascript" src="filters/customFilters.js"></script>
    <script type="text/javascript" src="controllers/productListControllers.js"></script>
    <script type="text/javascript" src="components/cart/cart.js"></script>
    <script type="text/javascript" src="controllers/cartSummarycontroller.js"></script>

</head>
<body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand" href="#">PRODUCT STORE</a>
            <cart-summary/>
        </div>
    </div>

    <div class="container">
        <div class="alert alert-danger" ng-show="data.error">
            Error ({{data.error.status}}). The product data was not loaded.
            <a href="/app.html" class="alert-link">Click here to try again</a>
        </div>

        <ng-view></ng-view>
    </div>
    
</body>
</html>
